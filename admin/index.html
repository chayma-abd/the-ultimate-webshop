<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zara Cosmetics</title>
    <link rel="stylesheet" href="admin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="admin-logo">
                <h1><i class="fas fa-cogs"></i> Zara Admin</h1>
                <p>Beheerpaneel voor webshop</p>
            </div>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Gebruikersnaam</label>
                <input type="text" id="username" placeholder="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Wachtwoord</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox"> Onthoud mij
                </label>
                <a href="#" class="forgot-link">Wachtwoord vergeten?</a>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Inloggen
            </button>
            
            <div class="login-footer">
                <p><i class="fas fa-info-circle"></i> Alleen voor geautoriseerd personeel</p>
            </div>
        </form>
    </div>
    
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'admin' && password === 'admin123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('Ongeldige inloggegevens. Probeer: admin / admin123');
            }
        });
    </script>
</body>
</html>
